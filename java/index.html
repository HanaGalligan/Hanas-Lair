<!doctype html>
<html>
<head>
    <title>javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- first we set up the button that is triggering our javascript -->
<!-- note that the element doesn't need to be a <button> to work -->
<button onclick="toggle()">Click me...</button>

<!-- the box that we will be altering with our javascript -->
<div id="box">
  the box
</div>

<div id="obj" class="obj"></div>

<script>
    function toggle() {
      var element = document.getElementById("box");
      element.classList.toggle("obj");

      box.classlist.toggle("active");
      obj.classlist.toggle.toggle("spin");
    }
    </script>



</body>
</html>
